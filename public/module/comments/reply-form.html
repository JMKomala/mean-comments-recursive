<div>
    <form name="commentCtrl.replyForm" ng-submit="commentCtrl.submitReply($parent, comment._id)" class="form-wrapper" novalidate>
        <div class="form-group" ng-if="!commentCtrl.loggedIn">
            <div class="row col-xs-6">
                <label for="name">Name *</label>
                <input type="text" id="name" class="form-control" data-errmsg="Name is required." ng-model="commentCtrl.replyData.name" minlength="2"
                    placeholder="Your Name" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-7">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" name="comment" ng-model="commentCtrl.replyData.text" placeholder="Your Message"
                        rows="3" required></textarea>
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-md-2 col-sm-2 offset2" style='padding-bottom: 10px;'>
                <div name='recaptcha' vc-recaptcha ng-model='commentCtrl.recaptcha' required></div>
                <span ng-show="(commentCtrl.replyForm$submitted || commentCtrl.replyForm.recaptcha.$dirty) && commentCtrl.replyForm.recaptcha.$error.required"
                    class="help-block" style='font-weight: bold; color: red;' class='help-block'> reCAPTCHA Is Required</span>
            </div>
        </div> -->
        <div>
            <button type="submit" class="btn btn-primary" ng-disabled="commentCtrl.replyForm.$invalid">Submit</button>
        </div>
    </form>
</div>
